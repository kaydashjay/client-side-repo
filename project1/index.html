<html>
<head>
    <title>DinerApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div id="menu"class="well col-md-6" style = "height:100%; overflow-y: auto;">
                <h3 class="text-center">Menu</h3>
                <div>
                <h5 class="text-left"><b><em>Appetizers</em></b></h5>
                <ul id="apps" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 class="text-left"><b><em>Chicken</em></b></h5>
                <ul id="chicken" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 class="text-left"><b><em>Burgers</em></b></h5>
                <ul id="burgers" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 class="text-left"><b><em>Salads</em></b></h5>
                <ul id="salads" class="list-group">
                    
                </ul>
                </div>
            </div>
            <div class="well col-md-6">
                <h3 class="text-center">Cart</h3>
                <p id="userinfo"></p>
                <ul id="cart" class="list-group">
                    <p id="msg"class="text-center"><em>Cart empty</em></p>
                </ul>
                <div class="text-right" style= "border-top: 3px solid black" id="totalDiv">
                   <p style="font-size: 12pt; display: inline-block;">Total: <b><span class="text-right" id="total"></span></b></p>
                </div>
                <div class="text-right">
                    <button id="checkout" class="btn btn-primary"disabled> Checkout</button>
                </div>
            </div>

        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> 
    <script type="text/javascript" src="cart.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="mainApp.js"></script>
   
</body>
</html>
