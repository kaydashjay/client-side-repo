<html>
<head>
    <title>DinerApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
    </div>
    <div>
        <h1 id="title" class="text-center">Jamie's Diner</h1>
    </div>
    </div>
        <div class="row">
            <div id="menu"class=" col-md-6">
                <h3 id="menus" class="text-center"><u>Menu</u></h3>
                <div>
                <h5 id = "Appetizers" class="text-left"><b><em>Appetizers</em></b></h5>
                <ul id="apps" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 id="Chickens"class="text-left"><b><em>Chicken</em></b></h5>
                <ul id="chicken" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 id = "Burger" class="text-left"><b><em>Burgers</em></b></h5>
                <ul id="burgers" class="list-group">
                    
                </ul>
                </div>
                <div>
                <h5 id = "Salad" class="text-left"><b><em>Salads</em></b></h5>
                <ul id="salads" class="list-group">
                    
                </ul>
                </div>
            </div>
            <div class=" col-md-6">
                <h3 id = "carts" class="text-center"><u>Cart</u></h3>
                <em><p id="userinfo"></p></em>
                <ul id="cart" class="list-group">
                    <p id="msg"class="text-center"><em>Cart empty</em></p>
                </ul>
                <div class="text-right">
                   <p id="totalPTag">Total: <b><span class="text-right" id="total"></span></b></p>
                </div>
                <div class="text-right">
                    <button id="checkout" class="btn btn-primary"disabled> Checkout</button>
                </div>
            </div>

        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> 
    <script type="text/javascript" src="scripts/cart.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>
    <script type="text/javascript" src="scripts/mainApp.js"></script>
   
</body>
</html>
