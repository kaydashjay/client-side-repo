<html>
<body>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    </head>
    
    <div id="main" class="container-fluid">
        
        <div class="text-center jumbotron">
            <header >
                <h1>To-Do List</h1>
            </header>
            <div class="input-group">
            <input class="btn btn-default form-control"id="textbox"type="text" placeholder="Add a to-do..." required>
            <span class=input-group-btn>
                <button id="add" class="btn btn-primary">Add</button>
            </span>
            </div>
        </div>
        <div class="text-center" >
            <h3><b>To-Do</b></h3>
            <ul id="todo-ul"class=input-group" style="list-style-type: none;">
                
            </ul>
        </div>
        </br>
        <div class="text-center" >
            <h3 id="complete"><b>Completed</b></h3>
            <ul id="completed-ul" class="table"style="list-style-type: none;" >
                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
